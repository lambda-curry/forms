name: Deploy PR Preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

# Allow only one concurrent deployment per PR
concurrency:
  group: pr-preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    # Skip running on closed PRs that weren't merged
    if: github.event.action != 'closed' || github.event.pull_request.merged == true
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.9.0'

      - name: Setup Yarn Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Build Storybook
        run: yarn build-storybook

      # Add a step to verify the build output
      - name: Verify build output
        run: |
          echo "Checking build output directory..."
          ls -la apps/docs/storybook-static
          echo "Checking for index.html..."
          if [ -f apps/docs/storybook-static/index.html ]; then
            echo "index.html exists"
          else
            echo "index.html does not exist"
            exit 1
          fi

      # Add permissions to GitHub token
      - name: Deploy PR Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: 'apps/docs/storybook-static'
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          # Explicitly set the URL to ensure correct path
          custom-url: https://lambda-curry.github.io/forms